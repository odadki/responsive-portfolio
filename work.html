<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8e782e9436.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="music-body">
      <h1>Music Catalog</h1>
      <h2 class="music-caption">Solo projects + Music Collaboration</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-3 album-image">
            <img src="images/idontwanna.jpeg" class="img-fluid mb-2" alt="" />
            <div class="image-title">I Don't Wanna</div>
            <div class="song-caption text-center mb-4">
              Joe Iron + Danielle Oda
            </div>
          </div>
          <div class="col-md-3 album-image">
            <img src="images/truthis.jpeg" class="img-fluid mb-2" alt="" />
            <div class="image-title">Truth Is</div>
            <div class="song-caption text-center mb-4">Oki Talk</div>
          </div>
          <div class="col-md-3 album-image">
            <img src="images/newwing.jpeg" class="img-fluid mb-2" alt="" />
            <div class="image-title">New Wing</div>
            <div class="song-caption text-center mb-4">Oki Talk</div>
          </div>
          <div class="col-md-3 album-image">
            <img src="images/getup.jpeg" class="img-fluid mb-2" alt="" />
            <div class="image-title">Get Up</div>
            <div class="song-caption text-center mb-4">Oki Talk</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
